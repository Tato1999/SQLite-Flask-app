<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {%if book|length > 0%}
            {%for i in book%}
                <li><a href="{{url_for('delete', i = i._id)}}">Delete</a> {{i.title}} - {{i.author}} - {{i.rating}}/10 <a href="{{url_for('edit_rating', i = i._id)}}">edit rating</a></li>
            {%endfor%}
        {%else%}
            <P>Library is empty</P>
        {%endif%}
        
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
